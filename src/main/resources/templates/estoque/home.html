<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Estoque</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="container">
		<div id="estoques">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Código</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tr th:each="estoque : ${estoques}">
					<td><span th:text="${estoque.id}"></span></td>
					<td><span th:text="${estoque.descricao}"></span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
